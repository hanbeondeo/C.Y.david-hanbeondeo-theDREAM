<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 개인 블로그</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>내 개인 블로그</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#blog">블로그</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>소개</h2>
        <p>안녕하세요! 제 블로그에 오신 것을 환영합니다. 이곳에서는 공부와 관련된 정보와 자료를 공유할 예정입니다.</p>
    </section>

    <section id="blog">
        <h2>블로그 글</h2>
        <article class="post">
            <h3>제목 1</h3>
            <p>여기에 첫 번째 블로그 글의 내용을 작성하세요. 공부와 관련된 팁이나 자료를 공유해보세요.</p>
        </article>
        <article class="post">
            <h3>제목 2</h3>
            <p>여기에 두 번째 블로그 글의 내용을 작성하세요. 학습 경험담이나 유용한 학습 자료를 소개할 수 있습니다.</p>
        </article>
        <!-- 블로그 글을 추가하려면 위의 <article> 요소를 복사하여 사용하세요. -->
    </section>

    <footer>
        <p>© 2024 내 개인 블로그. 모든 권리 보유.</p>
    </footer>
</body>
</html>
